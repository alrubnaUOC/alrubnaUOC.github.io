<html>
  <head>
    <meta charset="utf-8" />
    <title>PEC3-VIZ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-queue/3.0.7/d3-queue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.0/topojson.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>

    <div class="titulo">
      <h1>Vacunación y mortalidad en Europa</h1>
    </div>

    <div class="contenedor">
      <div class="grafico">
        <div id="bar" class="caja-grafico"></div>
        <div class="formulario">

          <div class="tipo-fallecimientos">
            <p class="titulo-fallecimientos">Fallecimientos:</p>
            <input type="radio" id="diario" name="tipo" value="diario" checked onclick="cambiaTipo(value)"/>
            <label for="diario">Por semana</label><br />
            <input type="radio" id="acumulado" name="tipo" value="acumulado" onclick="cambiaTipo(value)"/>
            <label for="acumulado">Acumulados</label><br />
          </div>

          <div class="tipo-vacuna">
            <div class="titulo-tipo-vacuna">Tipo de vacuna:</div>
            <input type="checkbox" id="todas" name="todas" value="todas" checked onchange="cambiaVacunas(value)">
            <label for="todas"> Todas</label><br>
            <input type="checkbox" id="COM" name="COM" value="COM" checked onchange="cambiaVacunas(value)">
            <label for="COM" style="color: orange;">Pfizer/BioNTech</label><br>
            <input type="checkbox" id="MOD" name="MOD" value="MOD" checked  onchange="cambiaVacunas(value)">
            <label for="MOD" style="color: purple;">Moderna</label><br>
            <input type="checkbox" id="AZ" name="AZ" value="AZ" checked onchange="cambiaVacunas(value)">
            <label for="AZ" style="color: blue">AstraZeneca</label><br>
            <input type="checkbox" id="JANSS" name="JANSS" value="JANSS" checked onchange="cambiaVacunas(value)">
            <label for="JANSS" style="color: green">Janssen</label><br>
            <input type="checkbox" id="UNK" name="UNK" value="UNK" checked onchange="cambiaVacunas(value)">
            <label for="UNK" style="color: red">Desconocida</label><br>
          </div>
        </div>
      </div>
     
      <div>       
        <div>Seleccione país</div>
        <div id="mapa" class="caja-mapa"></div>
        <div class="pie-mapa">
          <div>Vacunados hasta la semana 17 de 2021</div>
          <div><span class="leyenda"></span>Sin datos de vacunación</div>
        </div>
        <div class="detalle">
          <div class="nombre-pais"></div>
        </div>
      </div>
    
    </div>
   
    <script src="grafica.js"></script>
    <script src="mapa.js"></script>

  </body>
</html>
